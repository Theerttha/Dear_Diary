<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Times New Roman', serif;
      position: relative;
      min-height: 100vh;
      background-color: #f3efe0;
      overflow-x: hidden;
    }
    
    .vintage-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f3efe0;
      z-index: -10;
    }
    
    .paper-texture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='smallGrid' width='8' height='8' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 8 0 L 0 0 0 8' fill='none' stroke='%23e0daca' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='%23f3efe0'/%3E%3Crect width='100%25' height='100%25' fill='url(%23smallGrid)'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: -5;
    }
    
    .diary-container {
      position: relative;
      max-width: 800px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
    }
    
    .collage-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .element {
      position: absolute;
      opacity: 0.8;
    }
    
    .stamp {
      top: 20px;
      right: 40px;
      width: 100px;
      height: 120px;
      background-color: #d9c7b8;
      border: 1px solid #b4a89a;
      transform: rotate(5deg);
    }
    
    .tape-1 {
      top: 50px;
      left: 30px;
      width: 80px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      transform: rotate(-30deg);
    }
    
    .tape-2 {
      bottom: 150px;
      right: 50px;
      width: 60px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.6);
      transform: rotate(12deg);
    }
    
    .coffee-stain {
      bottom: 100px;
      left: 60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: rgba(177, 136, 106, 0.15);
    }
    
    .flower {
      top: 180px;
      right: 100px;
      width: 30px;
      height: 30px;
      background-color: rgba(221, 183, 183, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 0 10px rgba(221, 183, 183, 0.2);
    }
    
    .diary-header {
      margin-bottom: 50px;
      text-align: center;
    }
    
    .diary-title {
      font-size: 3.5rem;
      color: #786450;
      font-weight: normal;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .diary-date {
      font-style: italic;
      color: #a8998a;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .diary-line {
      width: 50%;
      margin: 0 auto;
      height: 1px;
      background-color: #a8998a;
      margin-bottom: 30px;
    }
    
    .diary-content {
      flex-grow: 1;
      font-size: 1.5rem;
      color: #5d4b3e;
      line-height: 1.8;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 300px;
    }
    
    .diary-content p {
      margin-bottom: 20px;
    }
    
    .diary-footer {
      text-align: right;
      margin-top: 50px;
      font-style: italic;
      color: #a8998a;
      font-size: 1.3rem;
    }
    
    .stain-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cfilter id='noise' x='0%25' y='0%25' width='100%25' height='100%25'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3CfeComponentTransfer%3E%3CfeFuncR type='linear' slope='0.05'/%3E%3CfeFuncG type='linear' slope='0.05'/%3E%3CfeFuncB type='linear' slope='0.05'/%3E%3C/feComponentTransfer%3E%3CfeBlend in='SourceGraphic' mode='multiply'/%3E%3C/filter%3E%3C/defs%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
      z-index: -2;
    }
    
    @media (max-width: 768px) {
      .diary-title {
        font-size: 2.5rem;
      }
      
      .diary-content {
        font-size: 1.3rem;
      }
      
      .stamp {
        width: 80px;
        height: 100px;
        right: 20px;
      }
      
      .flower {
        right: 60px;
      }
    }
    
    @media (max-width: 480px) {
      .diary-container {
        padding: 30px 15px;
      }
      
      .diary-title {
        font-size: 2rem;
      }
      
      .diary-content {
        font-size: 1.2rem;
      }
      
      .diary-footer {
        font-size: 1.1rem;
      }
      
      .stamp {
        width: 60px;
        height: 80px;
        right: 10px;
      }
      
      .flower {
        right: 40px;
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="vintage-background"></div>
  <div class="paper-texture"></div>
  <div class="stain-overlay"></div>
  
  <div class="collage-elements">
    <div class="element stamp"></div>
    <div class="element tape-1"></div>
    <div class="element tape-2"></div>
    <div class="element coffee-stain"></div>
    <div class="element flower"></div>
  </div>
  
  <div class="diary-container">
    <div class="diary-header">
      <h1 class="diary-title">Dear Diary</h1>
      <div class="diary-date">May 18, 2025</div>
      <div class="diary-line"></div>
    </div>
    
    <div class="diary-content">
      <p>Today, I found myself reflecting on the beauty of nostalgia...</p>
      <p>Memories like pressed flowers between these pages.</p>
    </div>
    
    <div class="diary-footer" id="username-display">Yours, Guest</div>
  </div>
  
  <script>
    // Get username from Notes.jsx
    document.addEventListener("DOMContentLoaded", function() {
      try {
        // Get username from parent component if available
        const username = window.location.state?.username || "Guest";
        document.getElementById("username-display").textContent = "Yours, " + username;
      } catch (error) {
        console.log("Using default username");
      }
    });
  </script>
</body>
</html>
